<!DOCTYPE html>
<html>
<head>
  <title>Feature flags</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Feature Flags</h2>
    
    <form id="cookieForm">
      <h3>Enable feature flag</h3>
      <div class="row">
        <div class="material-input align-left">      
          <input id="feature-name" type="text" required>
          <span class="bar"></span>
          <label>Name</label>
        </div>
      
        <button class="btn align-right" type="submit" id="addFeature"><span>Add</span></button>
      </div>
    </form>
    
    <button class="btn red" type="button" id="resetBtn"><span>Reset feature flags</span></button>
    
    <table id="featuresTable" class="responstable row">
      <tbody>
        <tr>
          <th>Feature name</th>
          <th>Delete</th>
        </tr>
      </tbody>
    </table>
  </div>
  
  <footer>
    <div class="row">
      <span><a href="https://github.com/andreasonny83/chrome-feature-flag">Fork me on GitHub</a></span> - 
      <span>Developed by <a href="https://github.com/andreasonny83">SonnY</a></span>
      <span class="row version">v.0.0.4</span>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
